{% extends 'base.html' %}
{% block content %}
<section>
  <form method="POST" action=" ">
    {% csrf_token %}
    <div class="form_heading">
      <h3>register</h3>
      <hr>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      {{form.username}}
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      {{form.email}}
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      {{form.password1}}
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      {{form.password2}}
      <br>
    </div>
      <button type="submit" class="login_register_button">Register</button>
      <p>don&apos;t have an account?...<a class="text-decoration-none" href="{% url 'home' %}"> Register</a></p>
  </form>
</section>
{% endblock content %}
